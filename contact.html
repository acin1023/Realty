  <body>
    <header class="header container">
      <nav>
        <ul class="header__menu">
          <li>
            <a class="header__link" href="index.html">Home</a>

          <li>
            <a class="header__link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <h1 class="contact-heading">Get In Touch!</h1>

    <div class="contact-container">
      <div class="contact-form">
        <form class="contact__us-form" data-aos="fade-down">
          <input
            type="text"
            name="first"
            placeholder="First Name"
            autocomplete="off"
            required
          />
          <input
            type="text"
            name="last"
            placeholder="Last Name"
            autocomplete="off"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            autocomplete="off"
            required
          />
          <textarea
            rows="10"
            cols="100"
            name="message"
            placeholder="Enter Your message"
            autocomplete="off"
            required
          ></textarea>
          <button
            class="btn contact__button"
            type="submit"
            data-aos="fade-right"
          >
            Send Message
          </button>
        </form>
      </div>
      <div class="map-container" data-aos="fade-left">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3463.3843236409034!2d-95.55766720000001!3d29.766526700000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c4aa3fdaaaab%3A0x1520118e065bdbe9!2s12645%20Memorial%20Dr%20Suite%20F1%20%23533%2C%20Houston%2C%20TX%2077024!5e0!3m2!1sen!2sus!4v1702862640278!5m2!1sen!2sus"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
    <div class="dellas__info container">
      <div class="number-info">
        <h4 class="info__subtitle">Contact Us!</h4>
        <p class="info__description">
          Toll Free Number: (866) 956-7665 <br />
          Local Number: (713) 955-4867 <br />
          Fax Number: (713) 881-9932
        </p>
      </div>
      <div class="operation-info">
        <h4 class="info__subtitle">Hours of Operation</h4>
        <p class="info__description">
          Mon - SAT 9:00am - 9:00pm <br />
          Sun - OFF
        </p>
      </div>
      <div class="social__icons">
        <a href="mailto:fharrison@dellasrealtygroup.com"
          ><i class="fa-solid fa-envelope"></i
        ></a>
        <a href="https://m.facebook.com/dellasrealtygroup"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/dellasrealtygroup_/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </div>
    <footer class="footer container section">
      <hr class="footer__hr" />
      <h3 class="footer__title">~ Della's Realty Group ~</h3>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

      AOS.init();
    </script>

    <script type="module" src="./src/main.js"></script>
